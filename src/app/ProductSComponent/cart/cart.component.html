<section class="cart">
    <div class="container">
      <div class="cart-holder">
        <div class="cart-heading">
          <div class="row">
            <div class="col-sm-6">Product</div>
            <div class="col-sm-2">Price</div>
            <div class="col-sm-2">Quantity</div>
            </div>
        </div>
        <div class="cart-body">
          <div class="row" *ngFor="let prd of productList">
            <div class="col-sm-6">
              <div class="product-overview clearfix">
                <div class="product-img pull-left"><img [src]="prd.Image" class="img-fluid"></div>
                <div class="product-details pull-left">
                  <h3>{{prd.Name}}</h3>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <h3>{{prd.Price}}</h3>
            </div>
            <div class="col-sm-2">
              <div class="product-quantity">
                <!-- <div class="minus-btn" (click)="minus(prd.Price,ItemsCount.value)">-</div> -->
                <input type="number" value=1 min="0" max={{prd.Quantity}}  #ItemsCount class="quantity" (change)="plus(prd.Price,ItemsCount.value)" >
                <!-- <div class="plus-btn" (click)="plus(prd.Price,ItemsCount.value)">+</div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="total-price text-right">
      <div class="container">
        <h3>Total:</h3>
        <h2 class="text-primary">"{{orderTotalPrice}}"</h2>
      </div>
      <div class="container">
          <h3><button routerLink="/login" class="btn-primary">Buy</button></h3>
        </div>
    </div>
